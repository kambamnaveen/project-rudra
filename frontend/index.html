<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Project Rudra — Demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>PROJECT RUDRA</h1>
    <p class="subtitle">Emotion-Aware AI Buddy — Student Demo</p>
  </header>

  <main class="container">
    <section class="camera-card">
      <div class="video-wrap">
        <!-- This video element will show your webcam -->
        <video id="webcam" autoplay playsinline></video>
      </div>

      <div class="controls">
        <button id="startBtn">Start Camera</button>
        <button id="stopBtn" disabled>Stop Camera</button>
        <button id="snapBtn" disabled>Take Photo</button>
      </div>

      <div class="snapshot">
        <canvas id="snapshotCanvas" width="320" height="240"></canvas>
      </div>
    </section>

    <p class="note">Allow the browser to use your camera when it asks. If it blocks, refresh the page.</p>
  </main>

  <script src="app.js"></script>
</body>
</html>
